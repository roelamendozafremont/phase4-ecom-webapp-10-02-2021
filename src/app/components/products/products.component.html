<!--<button class="btn btn-primary" routerLink="/products/create">Create</button>-->
<table class="table" routerLink="/products/list">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Menu Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <!-- <th scope="col">status</th> -->
            <!-- <th scope="col">Brand</th> -->
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products">
            <!-- <span *ngIf="p.active"> -->
                <th scope="row">{{p.id}}</th>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td>{{p.description}}</td>
                <!-- <td><a href="#" [class]="p.active ? 'badge badge-success' : 'badge badge-danger'">{{p.active}}</a> </td> -->
                <!-- <td><a href="#" class="badge badge-info">{{p.brand}}</a> </td> -->
                <td>
                    <a class="badge badge-info" (click)="onUpdate(p)" >update</a> &nbsp; &nbsp;
                    <a class="badge badge-danger" (click)="onDelete(p.id)">delete</a>
                </td>
            <!-- </span> -->
        </tr>
    </tbody>
</table>
